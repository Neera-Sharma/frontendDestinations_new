<div style="padding:20px; background-color: forestgreen; opacity: 1;" [ngStyle]="{'background-color': 'lightgreen' }" [routerLink]="['/sightseeing-view', item.id, { showDetails: true, expertMode: false}]">
      <picture>{{item.sightseeingPhoto}}</picture>
      <p style="alignment: center; color: white; font-size: 200%"><i class="fa fa-globe" aria-hidden="true"></i> {{item.sightseeingName}}</p>
</div>
