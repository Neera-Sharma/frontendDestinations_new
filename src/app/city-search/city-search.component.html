
<h1>Search Cities</h1>
<form #f="ngForm" novalidate>
  <div class="form-group">
    <label>Input city name:</label>
    <input [(ngModel)]="cityName"
           name="cityName"
           required
           minlength="3"
           maxlength="30"
           pattern="[0-9a-zA-ZöäüßÖÄÜ]*"
           class="form-control">

    <div *ngIf="!f?.controls?.cityName?.valid">
      Fehler beim Validieren
      {{f?.controls?.cityName?.errors | json }}
    </div>

    <div *ngIf="f?.controls?.cityName?.pending">
      <marquee>
        Es wird gerade validiert!
      </marquee>
    </div>

    <div *ngIf="f?.controls?.cityName?.hasError('minlength')">
      Zu kurz!
    </div>

    <div *ngIf="f?.controls?.cityName?.hasError('pattern')">
      Darf nur Zahlen und Buchstaben beinhalten
    </div>

    <div *ngIf="f?.controls?.cityName?.hasError('required')">
      Ist ein Pflichtfeld
    </div>

  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-info" (click)="search()">
      <i class="fa fa-search"></i>
      Search
    </button>
    <button type="button" class="btn btn-success" routerLink="/city-new">
      <i class="fa fa-plus"></i>
      Add City
    </button>
  </div>
</form>

<div *ngFor="let city of cities" class="col-xs-12 col-lg-3 col-md-4 col-sm-6 ">
  <city-card
    [item]="city"
    [(selectedItem)]="selectedCity">
  </city-card>

</div>
